<html>
	<head th:replace="~{base::head}"></head>
	<body>
		<div th:replace="~{base::logo-header}"></div>
		<div class="container">
			<div th:replace="~{base::title('Novo Pedido')}"></div>
						
			<div class="card mt-3">
				<form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<div class="invalid-feedback mt-2" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
						<input th:field="*{nomeProduto}" th:errorClass="is-invalid" class="form-control" placeholder="nome do produto" />
						<small>Informa qual o nome do produto.</small>
					</div>
					
					<div class="form-group">
						<label class="mt-3" for="urlProduto">URL</label>
						<div th:errors="*{urlProduto}" class="invalid-feedback mt-2">
							Erros da url do produto
						</div>
						<input th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control" placeholder="url do produto" />
						<small>Procure em um site o produto que deseja e cole a URL da página aqui.</small>
					</div>
					
					<div class="form-group">
						<label class="mt-3" for="urlImagem">Imagem</label>
						<div th:errors="*{urlImagem}" class="invalid-feedback mt-2">
							Erros da imagem do produto
						</div>
						<input th:field="*{urlImagem}" th:errorClass="is-invalid" class="form-control" placeholder="url da imagem" />
						<small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					</div>
					
					<div class="form-group">
						<label class="mt-3" for="descricao">Descrição</label>
						<div class="invalid-feedback mt-2" th:errors="*{descricao}">
							Erros da descricao do produto
						</div>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para o comprador."></textarea>
					</div>
					<button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
